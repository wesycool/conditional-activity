<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var isSteak = confirm("Do you eat steak?");
        var age = prompt("How old are you?");

        if (isSteak) {
            console.log("Here’s a Steak Sandwich!");
        }else{
            console.log("Here’s a Tofu Stir-Fry!");
        }

        if (age < 21) {
            console.log("No Sake for you!");
        }

        


    </script>


</body>
</html>
